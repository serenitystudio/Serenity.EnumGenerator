name: Build-Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag: git tag you want create. (sample 1.0.0)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build (Release)
      run: dotnet build "Serenity.EnumGenerator/Serenity.EnumGenerator.csproj" --configuration Release --no-restore -p:Version=${{ inputs.tag }}
      
    - name: Test
      run: dotnet test "Serenity.EnumGenerator.Tests/Serenity.EnumGenerator.Tests.csproj" --configuration Release --no-build --verbosity normal
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Serenity.EnumGenerator.${{ inputs.tag }}.dll
        path: ./Unity/Assets/Analyzers/Serenity.EnumGenerator/Serenity.EnumGenerator.${{ inputs.tag }}.dll

  create-release:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Create Tag
        run: |
          git tag ${{ inputs.tag }}
          git push origin ${{ inputs.tag }}

      - uses: actions/download-artifact@v3
      - name: Show download artifacts
        run: ls -lR      
      
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: ${{ inputs.tag }}
          draft: true

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: Serenity.EnumGenerator.${{ inputs.tag }}.dll
          asset_path: ./Unity/Assets/Analyzers/Serenity.EnumGenerator/Serenity.EnumGenerator.${{ inputs.tag }}.dll
          asset_content_type: application/octet-stream