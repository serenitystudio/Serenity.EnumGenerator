name: Build-Release

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+*"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build (Release)
      run: dotnet build "Serenity.EnumGenerator/Serenity.EnumGenerator.csproj" --configuration Release --no-restore -p:Version=${{ env.GIT_TAG }}
      
    - name: Test
      run: dotnet test "Serenity.EnumGenerator.Tests/Serenity.EnumGenerator.Tests.csproj" --configuration Release --no-build --verbosity normal
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Serenity.EnumGenerator.${{ env.GIT_TAG }}.dll
        path: ./Unity/Assets/Analyzers/Serenity.EnumGenerator/Serenity.EnumGenerator.${{ env.GIT_TAG }}.dll
